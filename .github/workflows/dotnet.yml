name: Build Certify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Certify
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore Certify.sln
      
    - name: Build with MSBuild
      run: msbuild Certify.sln /p:Configuration=Release /p:Platform="Any CPU" /p:RestorePackages=false
      
    - name: Create publish directory
      run: mkdir publish
      
    - name: Copy build output
      run: |
        copy Certify\bin\Release\net6.0\win-x64\* publish\ /Y
        copy Certify\bin\Release\net6.0\* publish\ /Y
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Certify
        path: ./publish/
        retention-days: 7
